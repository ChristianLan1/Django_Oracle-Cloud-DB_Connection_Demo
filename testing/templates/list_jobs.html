<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
</head>
<body>
<h1>Jobs</h1>
<table width="100%"  border="1">
    <tr style="background-color:lightgray">
        <th>ID</th>
        <th>Title</th>
        
    </tr>
   
    {% for job in jobs %}
       <tr>
            <td>{{job.id }}</td>
           <td>{{job.project_name}}</td>
           
          
       </tr>
    {% endfor %}

</table>
</body>
</html>
